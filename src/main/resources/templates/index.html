<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="https://iconape.com/wp-content/files/ou/43543/svg/bmw-791.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css"> 
    <script src="js/index.js"></script>




    <title>CustomAppScheduler</title>
</head>
<style>
    body {
      background-image: url('images/background.jpg');
      background-repeat: no-repeat;
    }
    </style> 
<body>
    <div>
        <h1 class="title">
            Custom App Scheduler
        </h1>
    </div>
     

    <div>
        <h2 class="teams">
            Teams
        </h2>
    </div>

    <section class="container">
    <div class="medtable">
        
        <table id="Med" class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">Med's</th>
                <th scope="col">Full Shifts</th>
                <th scope="col">Support</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    </div>

    <div class="ledtable">
        
        <table id="Led" class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">Led's</th>
                <th scope="col">Full Shifts</th>
                <th scope="col">Support</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    </div>
    </section>

    <section>

        <div class="buttons">
            <h2>
                Functionality
            </h2>

        </div class="float-container">
        <div class="float-child">
            <button type="button" class="btn btn-secondary">Add new Team Member</button>
        </div>
        <div class="float-child">
            <button type="button" class="btn btn-success">Radom Schedule</button>
        </div>
        <div class="float-child">
            <button type="button" class="btn btn-primary">Create Schedule</button>
        </div>
        <div class="float-child">
            <div class="btn-group">
                <button id="vacationButton" type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="true">
                  Set Vacations
                </button>
                <ul id="userDropDown" class="dropdown-menu">
                </ul>
              </div>
         </div>
        <div class="float-child">
            <button type="button" class="btn btn-danger">Delete Schedule</button>
        </div>
        <div class="float-child">
            <button type="button" class="btn btn-dark">Set Member as Inactive</button>
        </div>
        </div>
    </section>

    <section>
        <div class="titles">
            <h2>
                Schedules
            </h2>
        </div>

        <div class="schedulesDiv">
            <table id="schedulesTable" class="table table-dark table-striped">
                <thead>
                  <tr>
                    <th scope="col">Dates</th>
                    <th scope="col">Full Shifts</th>
                    <th scope="col">Support</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>

    </section>

    
   
    
</body>
</html>
